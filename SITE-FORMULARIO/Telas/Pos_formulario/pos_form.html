<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa de Satisfação</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

   <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <div class="container">
    <div class="LOGO"><img src="../../images/horizontal  com fundo.png" alt="Logo hospital portugues" width="400px">
    </div>
    <h1>PESQUISA DE SATISFAÇÃO</h1>
    <form>
        <label for="rating">Em uma escala de 0 a 10 o quanto voce recomendaria o Real Hospital Portugues a um amigo ou familiar:</label>
        <div class="rating">
            <input type="radio" id="rating-0" name="rating" value="0">
            <label for="rating-0">0</label>
            <input type="radio" id="rating-1" name="rating" value="1">
      <label for="rating-1">1</label>
      <input type="radio" id="rating-2" name="rating" value="2">
      <label for="rating-2">2</label>
      <input type="radio" id="rating-3" name="rating" value="3">
      <label for="rating-3">3</label>
      <input type="radio" id="rating-4" name="rating" value="4">
      <label for="rating-4">4</label>
      <input type="radio" id="rating-5" name="rating" value="5">
      <label for="rating-5">5</label>
      <input type="radio" id="rating-6" name="rating" value="6">
      <label for="rating-6">6</label>
      <input type="radio" id="rating-7" name="rating" value="7">
      <label for="rating-7">7</label>
      <input type="radio" id="rating-8" name="rating" value="8">
      <label for="rating-8">8</label>
      <input type="radio" id="rating-9" name="rating" value="9">
      <label for="rating-9">9</label>
      <input type="radio" id="rating-10" name="rating" value="10">
      <label for="rating-10">10</label>
    </div>

    <label for="comentario">Comentários:</label>
    <textarea id="comentario" name="comentario"></textarea>

    <a href="../Pos_formulario/formEnviado.html">
    <input type="submit" value="Enviar">
  </a>
  
  </form>
</div>

</body>
</html>
