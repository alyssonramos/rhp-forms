  <div class="cabecalho">
    <input type="text" name="text" class="input" placeholder="Título:">
  </div>

  <div class="idPessoa">
   <h5>Precisa das informações pessoais?</h5>
   <label>
    <input type="radio" name="resposta" value="sim"> Sim
  </label>
  <label>
    <input type="radio" name="resposta" value="nao"> Não
  </label>
  </div>
  
  <div class="formulario">
    <input type="text" name="text" class="input" placeholder="Pergunta:">
    <label>
      <input type="radio" name="resposta" value="sim"> Sim
    </label>
    <label>
      <input type="radio" name="resposta" value="nao"> Não
    </label>
    <label>
      <input type="radio" name="resposta" value="outro" onclick="mostrarCampoTexto(this)"> Outro
    </label>
    <div class="campoTexto" style="display: none;">
      <input type="text" name="text" class="input" placeholder="Nome:">
    </div>
    <button onclick="adicionarFormulario(this)">Adicionar</button>
  </div>
